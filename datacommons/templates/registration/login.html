{% extends "main.html" %}
{% block content %}
<h2>Login</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Submit" />
</form>

<p><a href="{% url 'django.contrib.auth.views.password_reset'%}">Forgot your credentials?</a> | <a href="{% url 'register' %}">Request an account</a></p>
{% endblock %}
