{% extends "main.html" %}
{% block content %}
<h2>{{ schema }}.{{ table }}</h2>
<p><strong>Export:</strong> <a href="{% url "api-schemas-tables" schema table 'csv' %}">CSV</a> | 
<a href="{% url "api-schemas-tables" schema table 'json' %}">JSON</a></p>

<table id="preview">
    <thead>
        <tr>
        {% for col in cols %}
            <th>{{ col.name }}</th>
        {% endfor %}
        </tr>
        <tr>
        {% for col in cols %}
            <th class="field-type">{{ col.type_label }}</th>
        {% endfor %}
        </tr>
    </thead>
    {% for row in rows %}
        <tr>
            {% for col in row %}
                <td>{{ col }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endblock %}
