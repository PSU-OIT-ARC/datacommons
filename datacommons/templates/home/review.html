{% extends "base.html" %}
{% block body %}
{{ cols|pprint }}
<h1>{{ upload.schema }}.{{ upload.table }}</h1>
<table>
    <thead>
        <tr>
        {% for col in cols %}
            <th>{{ col.name }}</th>
        {% endfor %}
        </tr>
    </thead>
    {% for row in rows %}
        <tr>
            {% for col in row %}
                <td>{{ col }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endblock %}
