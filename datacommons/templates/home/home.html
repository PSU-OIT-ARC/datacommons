{% extends "main.html" %}
{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    <p><label for="id_username">Email:</label> <input id="id_username" type="text" name="username" maxlength="30" /></p>
    <p><label for="id_password">Password:</label> <input type="password" name="password" id="id_password" /></p>

    <input type="submit" value="Log in" />
    <input type="hidden" name="next" value="" />
</form>

<p><a href="{% url 'django.contrib.auth.views.password_reset'%}">Forgot your credentials?</a> | <a href="{% url 'register' %}">Request an account</a></p>
{% endblock %}
