<VirtualHost *:80>
    ServerName datacommons.com
    ServerAlias www.datacommons.com
    DocumentRoot /vol/www/research/htdocs/dev/datacommons/htdocs
    # magical DNS
    ServerAlias datacommons.dev.research.pdx.edu
    # logs
    ErrorLog /var/log/httpd/datacommons.dev.research.pdx.edu.error_log
    CustomLog /var/log/httpd/datacommons.dev.research.pdx.edu.access_log vhost
    # django
    WSGIDaemonProcess datacommons.com processes=2 threads=25
    WSGIProcessGroup  datacommons.com
    WSGIScriptAlias / /vol/www/research/htdocs/dev/datacommons/datacommons/wsgi.py

    # make aliases for files and dirs that should not be handled by django
    Alias /robots.txt  /vol/www/research/htdocs/dev/datacommons/htdocs/robots.txt
    Alias /favicon.ico /vol/www/research/htdocs/dev/datacommons/htdocs/favicon.ico
    Alias /static /vol/www/research/htdocs/dev/datacommons/htdocs/static

    <Directory /vol/www/research/htdocs/dev/datacommons/htdocs>
       AllowOverride All
    </Directory>
</VirtualHost>
